<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Botsito IA</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .chat-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
    }

    .chat-bubble {
      background-color: #333;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .user-message {
      background-color: teal;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .bot-label {
      font-weight: bold;
    }

    .input-container {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    button {
      background-color: #00bfff;
      color: black;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    input[type="file"] {
      background-color: white;
      border-radius: 5px;
      padding: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chat">
    <h1>ü§ñ <span style="color:deepskyblue">Botsito IA</span></h1>
  </div>

  <div class="chat-container">
    <div class="input-container">
      <input type="text" id="user-input" placeholder="¬øQu√© te gustar√≠a saber?"/>
      <button onclick="enviarPregunta()">üíå Enviar</button>
      <button onclick="resetChat()">üßπ Limpiar chat</button>
    </div>

    <div class="input-container">
      <input type="file" id="file-input"/>
      <button onclick="subirArchivo()">‚Üë Subir archivo</button>
    </div>
  </div>

  <script>
    function agregarBurbuja(texto, clase = "") {
      const div = document.createElement("div");
      div.className = clase === "usuario" ? "user-message" : "chat-bubble";
      div.innerHTML = texto;
      document.getElementById("chat").appendChild(div);
      window.scrollTo(0, document.body.scrollHeight);
    }

    function enviarPregunta() {
      const input = document.getElementById("user-input");
      const mensaje = input.value.trim();
      if (!mensaje) return;

      agregarBurbuja("T√∫: " + mensaje, "usuario");
      input.value = "";

      fetch("/ask", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ message: mensaje }),
      })
      .then(res => res.json())
      .then(data => agregarBurbuja("<b>Botsito ü§ñ:</b> " + data.response))
      .catch(err => agregarBurbuja("<b>Botsito ü§ñ:</b> ‚ö†Ô∏è Error: " + err));
    }

    function subirArchivo() {
      const fileInput = document.getElementById("file-input");
      const file = fileInput.files[0];
      if (!file) {
        alert("Selecciona un archivo primero.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      agregarBurbuja("<b>Botsito ü§ñ:</b> ‚è≥ Procesando archivo‚Ä¶");

      fetch("/upload", {
        method: "POST",
        body: formData,
      })
      .then(res => res.json())
      .then(data => agregarBurbuja("<b>Botsito ü§ñ:</b> " + data.message.replace(/\n/g, "<br>")))
      .catch(err => agregarBurbuja("<b>Botsito ü§ñ:</b> ‚ö†Ô∏è Error al subir archivo: " + err));
    }

    function resetChat() {
      document.getElementById("chat").innerHTML = "<h1>ü§ñ <span style='color:deepskyblue'>Botsito IA</span></h1>";
      fetch("/reset", { method: "POST" });
    }
  </script>
</body>
</html>
