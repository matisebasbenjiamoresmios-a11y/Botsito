<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Botsito IA</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async
            src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        html, body { height: 100%; margin: 0; }
        body {
            display: flex; justify-content: center; align-items: center;
            background-color: #121212; font-family: Arial, sans-serif;
        }
        #container {
            width: 100%; max-width: 600px;
            border: 2px solid #ccc; border-radius: 15px;
            padding: 20px; display: flex; flex-direction: column;
        }
        h1 { color: #00cfff; margin: 0 0 15px; text-align: center; }
        #chat-box {
            background-color: #1e1e1e; border-radius: 10px;
            padding: 10px; overflow-y: auto; height: 350px;
            margin-bottom: 10px;
        }
        .user-message {
            background-color: #009688; color: #fff;
            padding: 8px 12px; border-radius: 10px;
            margin: 5px 0; max-width: 90%; margin-left: auto;
        }
        .bot-message {
            background-color: #333; color: #f0f0f0;
            padding: 8px 12px; border-radius: 10px;
            margin: 5px 0; max-width: 90%; margin-right: auto;
        }
        #input-area { display: flex; margin-bottom: 10px; }
        #user-input {
            flex: 1; padding: 10px; border-radius: 5px;
            border: none; outline: none;
            background-color: #1e1e1e; color: #f0f0f0;
        }
        button, label {
            flex: 1; padding: 10px; border-radius: 5px;
            border: none; background-color: #00cfff; color: #000;
            cursor: pointer; margin: 5px; text-align: center;
        }
        button:hover, label:hover { background-color: #00aacc; }
        input[type="file"] { display: none; }
        .button-row { display: flex; gap: 10px; flex-wrap: wrap; }
    </style>
</head>
<body>
<div id="container">
    <h1>ü§ñ Botsito IA</h1>
    <div id="chat-box"></div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="¬øQu√© te gustar√≠a saber?">
    </div>
    <div class="button-row">
        <button onclick="sendMessage()">üöÄ Enviar</button>
        <button onclick="clearChat()">‚úè Limpiar chat</button>
    </div>
    <div class="button-row">
        <label for="file-input">üìÅ Seleccionar archivo</label>
        <button onclick="uploadFile()">‚Üë Subir archivo</button>
    </div>
    <input type="file" id="file-input">
</div>

<script>
window.onload = () => document.getElementById('user-input').focus();

document.getElementById('user-input').addEventListener('keypress', e => {
    if (e.key === 'Enter') sendMessage();
});

function sendMessage() {
    const input = document.getElementById('user-input');
    const message = input.value.trim();
    if (!message) return;
    appendMessage('T√∫', message, 'user-message');
    input.value = '';
    fetch('/ask', { method: 'POST', headers: { 'Content-Type': 'text/plain' }, body: message })
        .then(res => res.json())
        .then(data => { appendMessage('Botsito ü§ñ', data.response, 'bot-message'); MathJax.typesetPromise(); })
        .catch(err => appendMessage('Botsito ü§ñ', `‚ö†Ô∏è Error: ${err}`, 'bot-message'));
}

function appendMessage(sender, text, cssClass) {
    const chatBox = document.getElementById('chat-box');
    const div = document.createElement('div');
    div.className = cssClass;
    div.innerHTML = `<strong>${sender}:</strong> ${text}`;
    chatBox.appendChild(div);
    chatBox.scrollTop = chatBox.scrollHeight;
}

function clearChat() {
    document.getElementById('chat-box').innerHTML = '';
    fetch('/reset', { method: 'POST' });
}

function uploadFile() {
    const fileInput = document.getElementById('file-input');
    const file = fileInput.files[0];
    if (!file) {
        appendMessage('Botsito ü§ñ', '‚ö†Ô∏è No seleccionaste ning√∫n archivo.', 'bot-message');
        return;
    }
    const formData = new FormData();
    formData.append('file', file);
    fetch('/upload', { method: 'POST', body: formData })
        .then(res => res.json())
        .then(data => { appendMessage('Botsito ü§ñ', data.message, 'bot-message'); MathJax.typesetPromise(); })
        .catch(err => appendMessage('Botsito ü§ñ', `‚ö†Ô∏è Error al subir archivo: ${err}`, 'bot-message'));
}
</script>
</body>
</html>
