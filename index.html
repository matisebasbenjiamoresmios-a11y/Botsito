<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Botsito IA - Asistente Escolar</title>
  <link rel="icon" href="/favicon.ico" />

  <!-- CSS principal -->
  <style>
    body {
      background-color: #121212;
      color: #e6e6e6;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
    }
    #chat-box {
      width: 90%;
      max-width: 800px;
      height: 70vh;
      overflow-y: auto;
      border: 1px solid #333;
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
      background-color: #1e1e1e;
    }
    .user-message {
      background-color: #009688;
      color: white;
      padding: 8px 12px;
      border-radius: 10px;
      margin: 5px 0;
      text-align: right;
    }
    .bot-message {
      background-color: #333;
      color: #f0f0f0;
      padding: 8px 12px;
      border-radius: 10px;
      margin: 5px 0;
      text-align: left;
    }
    #input-area {
      width: 90%;
      max-width: 800px;
      display: flex;
      margin: 20px 0;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
      outline: none;
      background-color: #1e1e1e;
      color: #fff;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    pre {
      background: #0d1117;
      color: #e6e6e6;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
    code {
      font-family: "Fira Code", monospace;
    }
  </style>

  <!-- Highlight.js para mostrar c√≥digo con formato -->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>
</head>
<body>
  <h1>Botsito ü§ñ</h1>
  <div id="chat-box"></div>

  <div id="input-area">
    <input type="text" id="user-input" placeholder="Escribe tu pregunta..." />
    <button onclick="sendMessage()">Preguntar</button>
    <button onclick="clearChat()">Limpiar pantalla</button>
  </div>

  <input type="file" id="file-input" />
  <button onclick="uploadFile()">Subir archivo</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      addMessage("T√∫", message, "user-message");
      input.value = "";

      const response = await fetch("/preguntar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ pregunta: message })
      });
      const data = await response.json();

      renderBotMessage(data.respuesta);
    }

    function renderBotMessage(text) {
      const chatBox = document.getElementById("chat-box");

      // Procesar si hay bloques de c√≥digo
      if (text.includes("```")) {
        const partes = text.split("```");
        let mensajeFinal = "";

        for (let i = 0; i < partes.length; i++) {
          if (i % 2 === 1) {
            // extraer lenguaje si viene como "js\n..."
            const bloque = partes[i].trim();
            const firstLine = bloque.split("\n")[0];
            let code = bloque;
            let lang = "";
            if (firstLine.match(/^[a-zA-Z]+$/)) {
              lang = firstLine;
              code = bloque.substring(firstLine.length).trim();
            }
            mensajeFinal += `<pre><code class="language-${lang}">${code}</code></pre>`;
          } else {
            mensajeFinal += `<p>${partes[i]}</p>`;
          }
        }

        const div = document.createElement("div");
        div.className = "bot-message";
        div.innerHTML = mensajeFinal;
        chatBox.appendChild(div);
        hljs.highlightAll(); // resaltar c√≥digo
      } else {
        addMessage("Botsito", text, "bot-message");
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function addMessage(sender, text, className) {
      const chatBox = document.getElementById("chat-box");
      const div = document.createElement("div");
      div.className = className;
      div.textContent = sender + ": " + text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function clearChat() {
      document.getElementById("chat-box").innerHTML = "";
    }

    async function uploadFile() {
      const fileInput = document.getElementById("file-input");
      if (fileInput.files.length === 0) return alert("Selecciona un archivo");

      const formData = new FormData();
      formData.append("archivo", fileInput.files[0]);

      addMessage("Botsito", "‚è≥ Procesando archivo...", "bot-message");

      try {
        const response = await fetch("/upload", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        if (data.resumen) {
          data.resumen.forEach((parte, idx) => {
            renderBotMessage(`(Resumen parte ${idx + 1}): ${parte}`);
          });
        }
      } catch (err) {
        addMessage("Botsito", "‚ö†Ô∏è Error al subir archivo", "bot-message");
      }
    }
  </script>
</body>
</html>
