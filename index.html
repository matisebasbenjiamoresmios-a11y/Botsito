<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Botsito IA</title>
    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: cyan;
        }
        #chatbox {
            border: 1px solid #555;
            border-radius: 10px;
            padding: 15px;
            background-color: #1e1e1e;
            max-width: 700px;
            margin: 20px auto;
            min-height: 300px;
        }
        .user, .bot {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
        }
        .user {
            background-color: #00897b;
            text-align: right;
        }
        .bot {
            background-color: #333;
            text-align: left;
        }
        input[type="text"] {
            width: 60%;
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            background-color: #00bcd4;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type="file"] {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>ü§ñ Botsito IA</h1>
    <div id="chatbox"></div>
    <div style="text-align: center;">
        <input type="text" id="input" placeholder="¬øQu√© te gustar√≠a saber?">
        <button onclick="send()">üíå Enviar</button>
        <button onclick="clearChat()">üßπ Limpiar chat</button><br>
        <input type="file" id="fileInput">
        <button onclick="upload()">‚Üë Subir archivo</button>
    </div>

    <script>
        const chatbox = document.getElementById("chatbox");

        function addMessage(text, sender) {
            const div = document.createElement("div");
            div.className = sender;
            div.innerHTML = `<b>${sender === "user" ? "T√∫" : "Botsito ü§ñ"}:</b> ${text}`;
            chatbox.appendChild(div);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        async function send() {
            const input = document.getElementById("input");
            const text = input.value;
            if (!text) return;

            addMessage(text, "user");
            input.value = "";

            try {
                const res = await fetch("/ask", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: text })
                });
                const data = await res.json();
                addMessage(data.response, "bot");
            } catch (err) {
                addMessage("‚ö†Ô∏è Error: " + err.message, "bot");
            }
        }

        function clearChat() {
            chatbox.innerHTML = "";
        }

        async function upload() {
            const input = document.getElementById("fileInput");
            const file = input.files[0];
            if (!file) return addMessage("‚ö†Ô∏è No se seleccion√≥ archivo.", "bot");

            const formData = new FormData();
            formData.append("file", file);

            try {
                const res = await fetch("/upload", {
                    method: "POST",
                    body: formData
                });
                const data = await res.json();
                addMessage(data.message, "bot");
            } catch (err) {
                addMessage("‚ö†Ô∏è Error al subir archivo: " + err.message, "bot");
            }
        }
    </script>
</body>
</html>
