<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botsito IA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #111;
            color: white;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
            color: cyan;
        }
        .chat-box {
            background-color: #222;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .user {
            background-color: teal;
            padding: 5px 10px;
            display: inline-block;
            border-radius: 6px;
        }
        .bot {
            background-color: #333;
            padding: 10px;
            border-radius: 8px;
            margin-top: 5px;
        }
        .input-area {
            display: flex;
            margin-top: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
        }
        button {
            margin-left: 5px;
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            background-color: deepskyblue;
            color: white;
            cursor: pointer;
        }
        #file-upload-btn {
            background-color: dodgerblue;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <i class="fa-solid fa-robot"></i> Botsito IA
        </div>

        <div id="chat"></div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="¬øQu√© te gustar√≠a saber?">
            <button onclick="sendMessage()">üíå Enviar</button>
            <button onclick="clearChat()">üßπ Limpiar chat</button>
        </div>

        <div class="input-area" style="margin-top: 5px;">
            <input type="file" id="fileInput">
            <button id="file-upload-btn" onclick="uploadFile()">‚Üë Subir archivo</button>
        </div>
    </div>

    <script>
        function appendMessage(sender, message) {
            const chat = document.getElementById("chat");
            const container = document.createElement("div");
            container.className = "chat-box";

            const name = document.createElement("strong");
            name.textContent = sender + " ü§ñ: ";

            const text = document.createElement("span");
            text.innerHTML = message;

            container.appendChild(name);
            container.appendChild(text);
            chat.appendChild(container);
            chat.scrollTop = chat.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById("user-input");
            const message = input.value;
            if (!message) return;

            appendMessage("T√∫", message);
            input.value = "";

            try {
                const response = await fetch("/ask", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message })
                });
                const data = await response.json();
                appendMessage("Botsito", data.message);
            } catch (error) {
                appendMessage("Botsito", "‚ö†Ô∏è Error al procesar la pregunta: " + error.message);
            }
        }

        async function uploadFile() {
            const input = document.getElementById("fileInput");
            const file = input.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append("file", file);

            try {
                const response = await fetch("/upload", {
                    method: "POST",
                    body: formData
                });
                const data = await response.json();
                appendMessage("Botsito", data.message);
            } catch (error) {
                appendMessage("Botsito", "‚ö†Ô∏è Error al subir archivo: " + error.message);
            }
        }

        function clearChat() {
            document.getElementById("chat").innerHTML = "";
        }
    </script>
</body>
</html>
