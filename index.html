<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Botsito IA</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
    }
    #chat {
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background: #222;
      border-radius: 10px;
    }
    .user, .bot {
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
    }
    .user {
      background-color: #009688;
      text-align: right;
    }
    .bot {
      background-color: #444;
      text-align: left;
    }
    input, button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>ü§ñ Botsito IA</h1>
  <div id="chat"></div>
  <input type="text" id="userInput" placeholder="¬øQu√© te gustar√≠a saber?" />
  <button onclick="sendMessage()">üíå Enviar</button>
  <button onclick="clearChat()">üßπ Limpiar chat</button>
  <br/>
  <input type="file" id="fileInput"/>
  <button onclick="uploadFile()">‚Üë Subir archivo</button>

  <script>
    const chatDiv = document.getElementById("chat");

    function addMessage(text, sender = "bot") {
      const msg = document.createElement("div");
      msg.className = sender;
      msg.innerHTML = `<b>${sender === "user" ? "T√∫" : "Botsito ü§ñ"}:</b> ${text}`;
      chatDiv.appendChild(msg);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const userText = input.value.trim();
      if (!userText) return;

      addMessage(userText, "user");
      input.value = "";

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userText })
        });

        const data = await res.json();
        addMessage(data.response);
      } catch (err) {
        addMessage("‚ö†Ô∏è Error: " + err.message);
      }
    }

    function clearChat() {
      chatDiv.innerHTML = "";
    }

    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      if (!file) return addMessage("‚ö†Ô∏è No se seleccion√≥ archivo.", "bot");

      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch("/upload", {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        addMessage(data.message);
      } catch (err) {
        addMessage("‚ö†Ô∏è Error al subir archivo: " + err.message);
      }
    }
  </script>
</body>
</html>
