<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Botsito IA</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .mensaje {
      background-color: #333;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .mensaje.usuario {
      background-color: #009688;
    }
    .mensaje.bot strong {
      color: white;
    }
    input[type="text"] {
      width: 70%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background-color: deepskyblue;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>ü§ñ Botsito IA</h1>
    <div id="chat"></div>

    <input type="text" id="input" placeholder="¬øQu√© te gustar√≠a saber?"/>
    <br/>
    <button onclick="enviarMensaje()">üíå Enviar</button>
    <button onclick="limpiarChat()">üßπ Limpiar chat</button>
    <br/><br/>
    <input type="file" id="archivo"/>
    <button onclick="subirArchivo()">‚Üë Subir archivo</button>
  </div>

  <script>
    function agregarMensaje(remitente, mensaje, esUsuario = false) {
      const chat = document.getElementById("chat");
      const div = document.createElement("div");
      div.className = "mensaje" + (esUsuario ? " usuario" : " bot");
      div.innerHTML = `<strong>${remitente}</strong>: ${mensaje}`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function enviarMensaje() {
      const input = document.getElementById("input");
      const texto = input.value;
      if (!texto.trim()) return;

      agregarMensaje("T√∫", texto, true);
      input.value = "";

      fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ pregunta: texto })
      })
        .then((response) => response.json())
        .then((data) => {
          agregarMensaje("Botsito ü§ñ", data.response);
        })
        .catch((error) => {
          agregarMensaje("Botsito ü§ñ", `‚ö†Ô∏è Error al procesar la pregunta: ${error.message}`);
        });
    }

    function limpiarChat() {
      document.getElementById("chat").innerHTML = "";
    }

    function subirArchivo() {
      const archivo = document.getElementById("archivo").files[0];
      if (!archivo) return alert("Selecciona un archivo");

      const formData = new FormData();
      formData.append("file", archivo);

      fetch("/upload", {
        method: "POST",
        body: formData,
      })
        .then(async (response) => {
          const tipo = response.headers.get("Content-Type");
          if (tipo && tipo.includes("application/json")) {
            const data = await response.json();
            agregarMensaje("Botsito ü§ñ", data.message);
          } else {
            const texto = await response.text();
            agregarMensaje("Botsito ü§ñ", `‚ö†Ô∏è Respuesta inesperada del servidor: ${texto.slice(0, 200)}...`);
          }
        })
        .catch((error) => {
          agregarMensaje("Botsito ü§ñ", `‚ö†Ô∏è Error al subir archivo: ${error.message}`);
        });
    }
  </script>
</body>
</html>
