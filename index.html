<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Botsito IA</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700" />
  <style>
    body {
      font-family: Roboto, sans-serif;
      background-color: #111;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: cyan;
    }

    #chat {
      background-color: #222;
      border-radius: 10px;
      padding: 10px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      height: 400px;
      overflow-y: scroll;
    }

    .mensaje {
      text-align: left;
      background-color: #333;
      border-radius: 10px;
      padding: 10px;
      margin: 10px 0;
    }

    .bot {
      font-weight: bold;
    }

    #formulario {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: cyan;
      cursor: pointer;
    }

    #archivo {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ü§ñ Botsito IA</h1>

  <div id="chat"></div>

  <div id="formulario">
    <input type="text" id="inputTexto" placeholder="¬øQu√© te gustar√≠a saber?" />
    <button onclick="enviarMensaje()">üì§ Enviar</button>
    <button onclick="resetChat()">üßπ Limpiar chat</button>
    <input type="file" id="archivo" />
    <button onclick="subirArchivo()">‚Üë Subir archivo</button>
  </div>

  <script>
    function agregarMensaje(remitente, texto) {
      const chat = document.getElementById("chat");
      const mensaje = document.createElement("div");
      mensaje.classList.add("mensaje");
      mensaje.innerHTML = `<span class="bot">${remitente}</span>: ${texto}`;
      chat.appendChild(mensaje);
      chat.scrollTop = chat.scrollHeight;
    }

    function enviarMensaje() {
      const input = document.getElementById("inputTexto");
      const textoUsuario = input.value.trim();
      if (!textoUsuario) return;

      agregarMensaje("T√∫", textoUsuario);
      input.value = "";

      fetch("/ask", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ message: textoUsuario })
      })
        .then(response => response.json())
        .then(data => {
          agregarMensaje("Botsito ü§ñ", data.response);
        })
        .catch(error => {
          agregarMensaje("Botsito ü§ñ", "‚ö†Ô∏è Error al procesar la pregunta: " + error.message);
        });
    }

    function resetChat() {
      document.getElementById("chat").innerHTML = "";
    }

    function subirArchivo() {
      const archivo = document.getElementById("archivo").files[0];
      if (!archivo) {
        agregarMensaje("Botsito ü§ñ", "‚ö†Ô∏è Por favor selecciona un archivo primero.");
        return;
      }

      const formData = new FormData();
      formData.append("file", archivo);

      fetch("/upload", {
        method: "POST",
        body: formData
      })
        .then(response => response.json())
        .then(data => {
          agregarMensaje("Botsito ü§ñ", data.message);
        })
        .catch(error => {
          agregarMensaje("Botsito ü§ñ", "‚ö†Ô∏è Error al subir archivo: " + error.message);
        });
    }
  </script>
</body>
</html>
